<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/labels.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    {% block link %}{% endblock %}
    <link rel="stylesheet" href="../static/css/table.css">
    <title>{{title}}</title>
</head>
<header>
    <nav class="navbar navbar-light">
        <a href="/"><img src="../static/img/logo.png" class="logo"></a>
        <a class="prof" href="#" style="margin-top: -45px">Профиль</a>
        {% if current_user.is_authenticated %}
            <a class="log_out" href="/logout">
                Выйти
            </a>
        {% endif %}
        {% block head %}{% endblock %}
    </nav>
</header>
<div>

<!--<div class="photo" style="float: left">-->
<!--    <img src="../static/img/desk.jpg">-->
<!--    <figcaption>Фото профиля</figcaption>-->
<!--</div>-->
<!--    {% block forms %}{% endblock %}-->
<!--     <div class="class">-->
<!--         {% block list %}-->
<!--         {% endblock %}-->
<!--    </div>-->
    {% block buttons %}{% endblock %}
    <div class="flex_box">
    <table class="table table-borderless tab container" style="margin-right: 50px;">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Название</th>
      <th scope="col">Дедлайн</th>
      <th scope="col">Домашнее задание</th>
        <th scope="col">Куда отправлять</th>
    </tr>
  </thead>
  <tbody>
  {% block tasks %}{% endblock %}
  </tbody>
</table>

<table class="table table-borderless tab container" style="width: 400px;">
    {% block study %}{% endblock %}
</table>
</div>
</div>
</body>
</html>
