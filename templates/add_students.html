{% extends "base.html" %}
{% block else_link %}
    <link rel="stylesheet" href="../static/css/labels.css">
    <link rel="stylesheet" href="../static/css/about.css">
    <link rel="stylesheet" href="../static/css/log__in.css.css">
<link rel="stylesheet" href="../static/css/new_task.css">
{% endblock %}

{% block content %}
<form>
  <div class="form-check" style="width: 800px">
      {% for student in students %}
  <input class="form-check-input" type="checkbox" value="{{student.id}}" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
    {{student.name}} {{student.name}}
  </label>
      {% endfor %}
</div>
  <div class="buttons">
        {{ form.submit(type="submit") }}<br>
        {% for error in form.submit.errors %}
            <p class="alert alert-danger" role="alert">
                {{ error }}
            </p>
        {% endfor %}
        </div>
</form>
{% endblock %}
